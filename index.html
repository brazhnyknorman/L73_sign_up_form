<!DOCTYPE html>
<html lang="en">
  <meta charset="utf=8">
  <link rel="stylesheet" href="styles.css">
  <title>Project: Sign-up Form</title>

  <body>
    <div class="card-containter">
      <img class="card-image" src="./images/joel-filipe-QwoNAhbmLLo-unsplash.jpg">
        <div class="card-body">
          <div class="card-header"><img class="logo" src="./images/odin-lined.png">Odin</div>
        </div>

        <div class="card-footer">
          <div class="credit">Photo by <em>Joel Filipe</em></div>
        </div>
    </div>
    
    <div class="content-container">
      <div class="cta">
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>
      </div>

      <p class="final-cta">Let's do this!</p>

      <form method="get">
        <div class="input-container">
          <div class="row">
            <div class="input-item">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" required>
            </div>
  
            <div class="input-item">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
  
          <div class="row">
            <div class="input-item">
              <label for="email">EMAIL</label>
              <input type="email" id="email" required>
            </div>
  
            <div class="input-item">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" placeholder="416-342-9845" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>
  
          <div class="row">
            <div class="input-item">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required>
            </div>
  
            <div class="input-item">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" required>
            </div>
          </div>
        </div>
  
        <div class="account-controls">
          <button type="submit" value="Create Account">Create Account</button>
          <div class="access-account">Already have an account? <button type="button" class="log-in">Log in</button></div>
        </div>
      </form>

    </div>
  </body>
</html>
